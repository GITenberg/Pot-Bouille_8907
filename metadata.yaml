description: "Pot-Bouille is the tenth novel in the Rougon-Macquart series by Émile\
  \ Zola. It was serialized between January and April 1882 in the periodical Le Gaulois\
  \ before being published in book form by Charpentier in 1883.\nThe novel is an indictment\
  \ of the mores of the bourgeoisie of the Second French Empire. It is set in a Parisian\
  \ apartment building, a relatively new housing arrangement at the time and its title\
  \ (roughly translating as stew pot) reflects the disparate and sometimes unpleasant\
  \ elements lurking behind the building's new façade.\n From Wikipedia (CC BY-SA)."
